service: xyvo-auth-handler

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-2
  memorySize: 256
  timeout: 15

  environment:
    NODE_ENV: ${env:NODE_ENV}
    XYVO_REGION: us-east-2
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}
    COGNITO_CLIENT_SECRET: ${env:COGNITO_CLIENT_SECRET}
    JWT_SECRET: ${env:JWT_SECRET}
    ACCOUNT_ID: ${env:ACCOUNT_ID}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "cognito-idp:AdminGetUser"
        - "cognito-idp:InitiateAuth"
        - "cognito-idp:SignUp"
        - "cognito-idp:AdminConfirmSignUp"
        - "cognito-idp:AdminAddUserToGroup"
        - "cognito-idp:RevokeToken"
        - "cognito-idp:AdminInitiateAuth"
      Resource: "arn:aws:cognito-idp:${self:provider.region}:${env:ACCOUNT_ID}:userpool/${env:COGNITO_USER_POOL_ID}"

functions:
  authApi:
    handler: index.handler
    events:
      - http:
          path: auth/signin
          method: post
      - http:
          path: auth/signin
          method: options
      - http:
          path: auth/signup
          method: post
      - http:
          path: auth/signup
          method: options
      - http:
          path: auth/signout
          method: post
      - http:
          path: auth/signout
          method: options
      - http:
          path: auth/me
          method: get
      - http:
          path: auth/me
          method: options
      - http:
          path: auth/refresh
          method: post
      - http:
          path: auth/refresh
          method: options
      - http:
          path: auth/process-social-login
          method: post
      - http:
          path: auth/process-social-login
          method: options
      - http:
          path: auth/complete-social-signup
          method: post
      - http:
          path: auth/complete-social-signup
          method: options

package:
  individually: true
  patterns:
    - "!node_modules/aws-sdk/**"
    - "!**/*.test.js"

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: auth.xyvo.ca
    basePath: ""
    stage: live
    certificateName: auth.xyvo.ca
    endpointType: "edge"
    createRoute53Record: false
